<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Hola Mundo</title>
	<meta charset="UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	
	<p>
		....cargando
	</p>
	
	
	<script type="text/javascript">
		// el $ (signo peso) es una abrevación de jQuery
		// es decir, el código es lo mismo que esto
		//jQuery("p").html("Hola Mundo!!!");
		$("p").html("Hola Mundo!!!");
		// el parámetro "p" corresponde a un selector CSS
		// para escoger un nodo dentro del árbol del DOM
		// y la función "html" cambia el contenido del nodo o nodos
	</script>
</body>
</html>
