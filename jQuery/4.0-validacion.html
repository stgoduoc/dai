<!DOCTYPE html>
<html>
<head>
	<title>jQuery - Validaciones</title>
	<meta charset="UTF-8" />
	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- BOOTSTRAP -->	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Validaciones con HTML5 y jQuery</h1>
		<form action="" method="get">
			<div class="form-group">
				<label for="rut">RUT</label>
				<div class="row">
				<div class="col-xs-10">
					<div class="form-inline">
						<input type="text" class="form-control" id="rut" name="rut" placeholder="RUT" data-validation="number" data-sanitize="numberFormat" data-sanitize-number-format="0,0" style="width:8em;" />
						-
						<input type="text" class="form-control" name="dv" id="dv" pattern="[0-9kK]{1}" style="width:3em;" />
					</div>
				</div>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="correo">Email address</label>
				<input type="email" class="form-control" id="correo" name="correo" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input type="text" class="form-control" name="usuario" id="usuario" pattern="^([a-zA-Z]){4,20}$" required="required" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" required="required" />
			</div>
			<div class="form-group">
				<label for="nacimiento">Fecha de Nacimiento (yyyy-mm-dd)</label>
				<input type="text" class="form-control" name="nacimiento" id="nacimiento" data-validation="date" data-validation-format="yyyy-mm-dd" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.64/jquery.form-validator.min.js"></script>
	<script>
		$.validate({
			modules : 'html5, sanitize'
		});
	</script>
</body>
</html>
